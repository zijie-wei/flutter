name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # 构建 ARM 模拟器版本（Release）
      - name: Build iOS ARM Simulator (Release)
        run: flutter build ios --release --no-codesign --simulator

      - name: Copy Release App
        run: |
          mkdir -p release-simulator
          cp -r build/ios/iphonesimulator/Runner.app release-simulator/

      - name: Upload ARM Simulator .app (Release)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm-simulator-release-app
          path: release-simulator/Runner.app
          retention-days: 30

      # 构建 ARM 模拟器版本（Debug）
      - name: Build iOS ARM Simulator (Debug)
        run: flutter build ios --debug --no-codesign --simulator

      - name: Copy Debug App
        run: |
          mkdir -p debug-simulator
          cp -r build/ios/iphonesimulator/Runner.app debug-simulator/

      - name: Upload ARM Simulator .app (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm-simulator-debug-app
          path: debug-simulator/Runner.app
          retention-days: 30
