name: Build iOS App (Simulator and IPA)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'simulator'
        type: choice
        options:
          - simulator
          - ipa
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build iOS Simulator App
        if: ${{ github.event.inputs.build_type == 'simulator' || github.event_name == 'push' }}
        run: flutter build ios --release --no-codesign --simulator

      - name: Build iOS IPA
        if: ${{ github.event.inputs.build_type == 'ipa' }}
        run: |
          flutter build ios --release
          cd ios
          xcodebuild -exportArchive -archivePath build/ios/archive/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build/ios/ipa

      - name: Upload iOS Simulator App
        if: ${{ github.event.inputs.build_type == 'simulator' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 30

      - name: Upload iOS IPA
        if: ${{ github.event.inputs.build_type == 'ipa' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ios/ipa/Runner.ipa
          retention-days: 30
