name: Build iOS ARM Simulator

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build iOS ARM Simulator
        run: flutter build ios --release --no-codesign --simulator
        env:
          FLUTTER_BUILD_NAME: 1.0.0
          FLUTTER_BUILD_NUMBER: 1

      - name: Upload ARM Simulator App
        uses: actions/upload-artifact@v4
        with:
          name: ios-arm-simulator-app
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 30
