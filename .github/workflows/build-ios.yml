name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS ARM Simulator (Release)
        run: flutter build ios --release --no-codesign --simulator

      - name: Upload ARM Simulator .app (Release)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm-simulator-release
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 30
